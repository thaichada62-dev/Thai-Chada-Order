<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Pemesanan Restoran Thai Chada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .menu-item { margin: 10px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: white; }
        button { padding: 8px 12px; margin: 5px; background: #ff6b35; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #e55a2b; }
        #cart { margin-top: 20px; padding: 10px; border: 1px solid #000; background: #fff; }
        #total { font-weight: bold; color: #ff6b35; }
    </style>
</head>
<body>
    <h1>Keranjang Pemesanan - Restoran Thai Chada</h1>
    <div class="menu-item">
        <h3>Pad Thai - Rp 35,000</h3>
        <button onclick="addToCart('Pad Thai', 35000)">Tambah</button>
    </div>
    <div class="menu-item">
        <h3>Tom Yum Goong - Rp 40,000</h3>
        <button onclick="addToCart('Tom Yum Goong', 40000)">Tambah</button>
    </div>

    <h2>Keranjang Anda</h2>
    <div id="cart">Keranjang kosong.</div>
    <p>Total: Rp <span id="total">0</span></p>
    
    <input type="text" id="nama" placeholder="Nama Anda"><br>
    <input type="text" id="alamat" placeholder="Alamat"><br>
    <input type="text" id="catatan" placeholder="Catatan"><br><br>
    
    <button onclick="checkout()">Pesan Sekarang</button>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            if (cart.length === 0) { cartDiv.innerHTML = 'Keranjang kosong.'; return; }
            cartDiv.innerHTML = cart.map((item) => `<p>${item.item} - Rp ${item.price.toLocaleString()}</p>`).join('');
            document.getElementById('total').textContent = total.toLocaleString();
        }

        async function checkout() {
            if (cart.length === 0) { alert('Keranjang kosong!'); return; }

            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const catatan = document.getElementById('catatan').value;
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx0hbzR46s-MNdnTCCGaTkv0afy0s7TaH8IzcMql_yQnqJvTO5O46eiuuH42EBZ--FfFw/exec';

            // Kirim data tanpa menunggu respon agar tidak kena error CORS
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart, total, nama, alamat, catatan })
            });

            alert('Data sedang dikirim... Silakan lanjut ke WhatsApp.');

            const order = cart.map(item => `- ${item.item}`).join('\n');
            const message = `Halo, saya ingin pesan:\n${order}\nTotal: Rp ${total}\nNama: ${nama}`;
            window.open(`https://wa.me/62895621058436?text=${encodeURIComponent(message)}`);
        }
    </script>
</body>
</html>
